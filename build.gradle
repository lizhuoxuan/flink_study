plugins {
    id 'scala'
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

group 'flink_study'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
//    implementation group: 'org.scala-lang', name: 'scala-library', version: '2.12.8'
    implementation group: 'org.apache.flink', name: 'flink-scala_2.12', version: '1.7.2'
    implementation group: 'org.apache.flink', name: 'flink-streaming-scala_2.12', version: '1.7.2'
}


mainClassName = 'com.xzlzx.FlinkStudy'